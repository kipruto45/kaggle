<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KaggleKE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
        <style>
                body { background: #f8f9fa; }
                .navbar-brand { font-weight: bold; }
                .dark-mode { background: #181a1b !important; color: #f8f9fa !important; }
                .nav-link.active { font-weight: bold; }
        </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">KaggleKE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/competitions/list/">Competitions</a></li>
                <li class="nav-item"><a class="nav-link" href="/datasets/list/">Datasets</a></li>
                <li class="nav-item"><a class="nav-link" href="/leaderboard/">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/community/threads/">Community</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/profile/">Profile</a></li>
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary ms-2" title="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-4">
        {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.documentElement.setAttribute('data-bs-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
</script>
</body>
</html>

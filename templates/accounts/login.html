{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h3 class="mb-3 text-center">Login</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="phone" class="form-label">Kenyan Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="07XXXXXXXX or 01XXXXXXXX" required pattern="^(\+254|0)(7|1)\d{8}$">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'accounts:register' %}">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
